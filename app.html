      <div class="product-select">

        <div class="instructions">          
          <h2> Upload or Snap </h2>

          <input type="file" id="userImageInput" onchange="startUserImage()" accept="image/x-png,image/jpg,image/jpeg" style="display:none; "/>
          <button id="uploadbutton" class="Neurobutton" onclick="uploadImage()">
            <i class="fa fa-upload"></i>


          <button id="camerabutton" class="Neurobutton" onclick="startWebcam()">
            <i class="fa fa-camera"></i>
          </button>
          <div id="camera" class="text-center" style="display:none;">
            <video id="myVidPlayer" muted autoplay></video>
            <br>
            <button class="icon-snap" onclick="snapshot()">
              <img src="assets/img/icons/snap.png" width="30px" height="30px" />
            </button>
            <div class="mycanvas">
              <canvas></canvas>
            </div>
          </div>
          


        </div>


        <div class="product-gallery">
