<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Snap n Reuse</title>
  <!-- <meta http-equiv="refresh" content="3" > -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css" />


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.0/css/swiper.min.css" />

  <!-- <link rel="stylesheet" href="upload.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  


</head>

<body>  
  <div class="main">

      <article>
        <h1 class="center">Snap N' Reuse</h1>
        <h2 class="subtitle center">make reusing a daily habit</h2>
         <h2 class="subtitle center"> 
        Just snap or upload picture of  waste items & get curated recommendations to reuse it! 
      </h2>
      </article>
      

      <div class="product-select">

        <div class="instructions">          
          <h2>Select a demo image, choose file or snap a pic</h2>

          <input type="file" id="userImageInput" onchange="startUserImage()" accept="image/x-png,image/jpg,image/jpeg" style="display:none; "/>
          <button id="uploadbutton" class="Neurobutton" onclick="uploadImage()">
            <i class="fa fa-upload"></i>


          <button id="camerabutton" class="Neurobutton" onclick="startWebcam()">
            <i class="fa fa-camera"></i>
          </button>
          <div id="camera" class="text-center" style="display:none;">
            <video id="myVidPlayer" muted autoplay></video>
            <button class="snap dot" onclick="snapshot()"></button>
            <div class="mycanvas">
              <!-- <h6>Captured snapshot</h6> -->
              <canvas></canvas>
            </div>
          </div>
          


        </div>


        <div class="product-gallery">


            <div class="product-photo-main">
              <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                      <img src="https://raw.githubusercontent.com/iam-Shashank/snap_reuse/main/assets/img/demo_img/cardboard149.jpg" crossOrigin="anonymous">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                      <img src="https://raw.githubusercontent.com/iam-Shashank/snap_reuse/main/assets/img/demo_img/glass117.jpg" crossOrigin="anonymous">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                      <img src="https://raw.githubusercontent.com/iam-Shashank/snap_reuse/main/assets/img/demo_img/glass9.jpg" crossOrigin="anonymous">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                      <img src="https://raw.githubusercontent.com/iam-Shashank/snap_reuse/main/assets/img/demo_img/paper551.jpg" crossOrigin="anonymous">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                      <img src="https://raw.githubusercontent.com/iam-Shashank/snap_reuse/main/assets/img/demo_img/plastic1.jpg" crossOrigin="anonymous">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                      <img src="https://raw.githubusercontent.com/iam-Shashank/snap_reuse/main/assets/img/demo_img/plastic197.jpg" crossOrigin="anonymous">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <img id="imageFromUser">
                    <div id="textInfoSendImage">
                      Use the menu on the right to use a photo from your computer!
                    </div>
                  </div>
                </div>
                <!-- <div class="swiper-pagination"></div> -->
              </div>
            </div>

            <div class="product-photos-side">
              <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                      <img src="https://raw.githubusercontent.com/iam-Shashank/snap_reuse/main/assets/img/demo_img/cardboard149.jpg" crossOrigin="anonymous">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                      <img src="https://raw.githubusercontent.com/iam-Shashank/snap_reuse/main/assets/img/demo_img/glass117.jpg" crossOrigin="anonymous">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                      <img src="https://raw.githubusercontent.com/iam-Shashank/snap_reuse/main/assets/img/demo_img/glass9.jpg" crossOrigin="anonymous">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                      <img src="https://raw.githubusercontent.com/iam-Shashank/snap_reuse/main/assets/img/demo_img/paper551.jpg" crossOrigin="anonymous">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                      <img src="https://raw.githubusercontent.com/iam-Shashank/snap_reuse/main/assets/img/demo_img/plastic1.jpg" crossOrigin="anonymous">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                      <img src="https://raw.githubusercontent.com/iam-Shashank/snap_reuse/main/assets/img/demo_img/plastic197.jpg" crossOrigin="anonymous">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                      <img src="https://adrianodennanni.github.io/furniture_classifier/upload_icon.png" style="padding:15px;">
                    </div>
                  </div>
                </div>
              </div>
            </div>     
        </div>   
      </div>
        <div class="info-display">
          <div class="tf-results">

            <h1 id="results_title">Processing...</h1>
            <h2 id="first_place"></h2>
          </div>

          <div class="recommend">
            <h1 id="results_title">Here are some recommendations to reuse </h1>
            
            <div class="link-shown">
                <img id="item-icon-1" src="" alt="">
                <h2 id="link1"></h2>
            </div> 

            <div class="link-shown">
              <img id="item-icon-2" src="" alt="">
              <h2 id="link2"></h2>
            </div>    

            <div class="link-shown">
              <img id="item-icon-3" src="" alt="">
              <h2 id="link3"></h2>
            </div> 
            
          </div>
        </div>
  </div>


</body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.0/js/swiper.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/0.14.2/tf.min.js"></script>

  <script src="assets/js/labels.js"></script>

  <script src="assets/js/script.js"></script>

</html>
